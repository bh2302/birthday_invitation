<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geburtstagseinladung</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 2rem;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2rem;
      color: #ff6b6b;
    }

    p {
      font-size: 1rem;
      color: #444;
    }

    .buttons {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .buttons button {
      background-color: #ff6b6b;
      border: none;
      padding: 0.75rem 1.5rem;
      color: white;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .buttons button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      } to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .response {
      margin-top: 1rem;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎂 Du bist eingeladen!</h1>
    <p>Am <strong>Samstag, 10. August 2025</strong> feiern wir meinen Geburtstag!<br>
       Ort: <em>Gartenstraße 42, 12345 Berlin</em><br>
       Uhrzeit: ab <strong>16:00 Uhr</strong><br><br>
       Sag mir bitte Bescheid, ob du kommst!
    </p>
    <div class="buttons">
      <button onclick="respond('🎉 Ich komme!')">Ich komme!</button>
      <button onclick="respond('🤔 Vielleicht...')">Vielleicht…</button>
      <button onclick="respond('🙁 Kann leider nicht')">Absagen</button>
    </div>
    <div class="response" id="response"></div>
  </div>

  <script>
    function respond(message) {
      const response = document.getElementById('response');
      response.textContent = message;
    }
  </script>
</body>
</html>
