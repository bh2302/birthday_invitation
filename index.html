<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
      }
      .scroll-container {
        display: flex;
        white-space: nowrap;
        animation: scroll-left 20s linear infinite;
      }
      .item {
        flex: 0 0 auto;
        width: 300px;
        height: 200px;
        margin: 10px;
        background: coral;
        text-align: center;
        line-height: 200px;
        font-size: 2rem;
      }
      @keyframes scroll-left {
        from {
          transform: translateX(0%);
        }
        to {
          transform: translateX(-50%);
        }
      }
    </style>
  </head>
  <body>
    <div class="scroll-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">1</div>
      <!-- Wiederholung fÃ¼r Endlosscroll -->
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
