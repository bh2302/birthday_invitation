<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .scroll-container {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch; /* f√ºr iOS */
      }

      .item {
        scroll-snap-align: start;
        flex: 0 0 100%; /* Jede Seite nimmt 100% Breite ein */
        height: 300px;
        background-color: lightcoral;
        text-align: center;
        line-height: 300px;
        font-size: 2rem;
        border-right: 2px solid white;
      }

      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="scroll-container">
      <div class="item">Seite 1</div>
      <div class="item" style="background-color: lightseagreen">Seite 2</div>
      <div class="item" style="background-color: lightblue">Seite 3</div>
    </div>
  </body>
</html>
