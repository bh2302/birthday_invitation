<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geburtstagseinladung</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 2rem;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2rem;
      color: #f57c00;
    }

    p {
      font-size: 1rem;
      color: #444;
    }

    .button-wrapper {
      margin-top: 2rem;
    }

    .rsvp-button {
      background-color: #f57c00;
      border: none;
      padding: 0.8rem 1.6rem;
      color: white;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .rsvp-button:hover {
      background-color: #e65100;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      } to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 Du bist eingeladen!</h1>
    <p>
      Am <strong>Samstag, 10. August 2025</strong> feiern wir meinen Geburtstag!<br>
      📍 <em>Gartenstraße 42, 12345 Berlin</em><br>
      🕓 Ab <strong>16:00 Uhr</strong><br><br>
      Bitte gib Bescheid, ob du kommen kannst:
    </p>
    <div class="button-wrapper">
      <a class="rsvp-button" href="https://docs.google.com/forms/d/e/1FAIpQLSeY_i5okrRpzSm97Gcz92ZJyDh3Gf97xtTFMvYFovX6HiUZ6Q/viewform" target="_blank">
        Jetzt antworten
      </a>
    </div>
  </div>
</body>
</html>
