<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geburtstagseinladung</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2rem;
      color: #ff6b6b;
    }

    p {
      font-size: 1rem;
      color: #444;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 2rem;
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      } to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 Du bist eingeladen!</h1>
    <p>
      Am <strong>Samstag, 10. August 2025</strong> feiern wir meinen Geburtstag!<br>
      📍 <em>Gartenstraße 42, 12345 Berlin</em><br>
      🕓 Ab <strong>16:00 Uhr</strong><br><br>
      Fülle bitte das Formular unten aus, um mir Bescheid zu geben:
    </p>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeY_i5okrRpzSm97Gcz92ZJyDh3Gf97xtTFMvYFovX6HiUZ6Q/viewform?embedded=true" 
            allowfullscreen>
      Wird geladen…
    </iframe>
  </div>
</body>
</html>
